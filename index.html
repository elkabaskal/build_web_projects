<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/main.js" type="module"></script>
</head>

<body>
    <button id=pages__change>Переключить приложение</button>
    <div class="page__calc" id="calc__change">
        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>
    </div>
    <div class="page__timer invisible" id="timer__change">
        <label for='timer'>
            <div class="wrap">
                <h3>Введите число начала отсчета таймера:</h3>
                <input class="field" id="number" type="text" name="timer">
            </div>
            <p class="counter__timer" id="run__timer">Таймер</p>
            <button id="btn__timer-start">Старт</button>
            <button id="btn__timer-stop">Стоп</button>
        </label>
    </div>
</body>

</html>
